{%load static%}
<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <link rel="icon" type="image/x-icon" sizes="16x16" href="{% static 'app1/images/favicon.ico'%}"> 
   <meta charset="utf-8">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
  <link rel="stylesheet" href="{% static 'app1/css/signin.css' %}"/>
  <title>Sign up</title>
</head>

<body>
  <div class="container h-100">
    <div class="row h-100">
      <div class="col-sm-10 col-md-8 col-lg-6 mx-auto d-table h-100">
        <div class="d-table-cell align-middle">
          </div>
          <div class="card">
            <div class="text-center mt-4">
              <a href="/igps.kz">  <img class="logo" src="{% static 'app1/images/logo3.png' %}" alt="404"></a>
            </div>
            <div class="card-body">
              <div class="m-sm-4">
                <form class="login" method="POST" >
                  {% csrf_token %}
                  <div class="form-group">
                    <label>Логин</label>
                    <input class="form-control form-control-lg" type="text" name="username" placeholder="Введите ваш логин">
                  </div>

                  <div class="form-group">
                    <label>Пароль</label>
                    <input class="form-control form-control-lg" type="password" name="password" placeholder="Введите ваш пароль">
                  </div>
                  <div class="text-center mt-3">
                    <input type="submit" class="btn btn-lg btn-primary" value="Отправить"  >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</body>

</html>
