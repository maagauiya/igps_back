{%load static%}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="icon" type="image/x-icon" sizes="16x16" href="{% static 'app1/images/favicon.ico'%}"> 
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Map</title>
    <style>
        #br1{ 
            content: "";
            margin: 0em;
            display: block;
            font-size: 20%
        }
        #map{
            height: 100%;
            width: 100%;
        }
        body, html {
            height: 100%;
            width: 100%;
            padding: 0;
            margin: 0;
        }
    </style>
</head>
<body>
    <div id="map"></div>
    <script>
        function initMap() {
            var options = {
                zoom: 10,
                center: {
                    lat: 49.838322, lng: 73.115601
                },
                streetViewControl: false, 
                mapTypeId: "satellite"
            }
            var map = new google.maps.Map(document.getElementById('map'), options);
            const array=[];
            const array2=[];
            addMarker(); 
        function addMarker() {
            var data = eval(JSON.parse("{{ animals | escapejs }}"));
            for (let i = 0; i < data.length; i++) {
                var marker = new google.maps.Marker({
                position: {
                    lat: parseInt(data[i]["fields"].current_lat), lng: parseInt(data[i]["fields"].current_lng)
                },
                map: map,
                icon: {
                    url: 'https://img.icons8.com/color/96/000000/horses-sign.png',
                    scaledSize: new window.google.maps.Size(70, 70)}
                }) 
                array.push(marker);
                array2.push(data[i]);
            }
            for (let i = 0; i <data.length; i++){ 
            array[i].addListener('click', function() {
                var infoWindow = new google.maps.InfoWindow({
                content: "<p>Имя трекера:" + array2[i]["fields"].asset_name +" </p>" + "<br id='br1'> <p>Статус батареи:" + 
                    array2[i]["fields"].battery_status+" </p>" + "<br id='br1'><p>Даты и время:" + 
                        array2[i]["fields"].datetime + " </p>"
            });
            infoWindow.open(map,array[i])
            });
        }
    }
}
    </script>
    <script
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyD8gYHQggRVm5HmlLmPy4MQeyQ59B0AVIY&callback=initMap&v=weekly"
    async
    ></script>
</body>
</html>
